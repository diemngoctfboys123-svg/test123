<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chuyển hướng an toàn</title>

  <!-- fallback: nếu tắt JavaScript thì sau 10s vẫn chuyển -->
  <meta http-equiv="refresh" content="10;url=https://www.youtube.com/">

  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--text:#111827}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef2ff,#f8fafc);
      color:var(--text);
    }
    .card{
      background:var(--card);
      padding:28px 36px;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(16,24,40,0.08);
      width:90%;
      max-width:480px;
      text-align:center;
    }
    .headline{
      font-size:18px;
      font-weight:600;
      margin-bottom:12px;
    }
    .typing{
      font-family: "Courier New", monospace;
      font-size:16px;
      min-height:28px;
      color:#374151;
      display:inline-block;
    }
    .dots{
      display:inline-block;
      width:6px;
      height:6px;
      margin-left:8px;
      border-radius:50%;
      background:#94a3b8;
      animation: blink 1s infinite;
      vertical-align:middle;
    }
    @keyframes blink{
      0%{opacity:1}
      50%{opacity:0.2}
      100%{opacity:1}
    }
    .small{
      margin-top:14px;
      font-size:13px;
      color:#6b7280;
    }
    .btn{
      display:inline-block;
      margin-top:16px;
      padding:8px 14px;
      border-radius:8px;
      background:#111827;
      color:#fff;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="headline">Bạn sẽ được chuyển hướng sau 10 giây</div>

    <div>
      <span class="typing" id="typing"></span><span class="dots"></span>
    </div>

    <div class="small">Nếu không tự chuyển, vui lòng bấm nút bên dưới.</div>
    <a class="btn" href="https://www.youtube.com/" target="_blank">Đi đến YouTube</a>
  </div>

  <script>
    const texts = [
      "Chuẩn bị chuyển hướng...",
      "Vui lòng đợi trong giây lát...",
      "Đang mở youtube.com..."
    ];

    const typingEl = document.getElementById('typing');

    async function typeAndWait(){
      for (let text of texts) {
        await typeText(text);
        await wait(800);
        await eraseText();
        await wait(150);
      }
    }

    function typeText(str){
      return new Promise(resolve => {
        typingEl.textContent = "";
        let i = 0;
        const interval = setInterval(() => {
          typingEl.textContent += str[i++];
          if (i >= str.length){
            clearInterval(interval);
            resolve();
          }
        }, 45);
      });
    }

    function eraseText(){
      return new Promise(resolve => {
        const interval = setInterval(() => {
          const s = typingEl.textContent;
          if (s.length === 0){
            clearInterval(interval);
            resolve();
          } else {
            typingEl.textContent = s.slice(0,-1);
          }
        }, 20);
      });
    }

    function wait(ms){
      return new Promise(r => setTimeout(r, ms));
    }

    // Tổng thời gian đợi trước redirect = 10 giây
    setTimeout(() => {
      window.location.replace("https://www.youtube.com/");
    }, 10000);

    // chạy animation chữ
    typeAndWait();
  </script>
</body>
</html>
